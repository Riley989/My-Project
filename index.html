/* Style The Dropdown Button */
.dropbtn {
    background-color: transparent;
    color: black;
    padding: 12px;
    font-size: 16px;
    border: none;
    cursor: pointer;
	transparent: 0%;
}

/* The buttons are links */
.dropbtn-content b {
 color: #99FFFF;
    padding: 8px 16px;
    text-decoration: none;
    display: block;
	
}


/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: fixed;
    background-color: transparent;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
    color: #99FFFF;
    padding: 16px 0px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-image: url("waterfall.jpg")}                                  

/* Show the dropdown menu on hover */
.dropdown:hover
 .dropdown-content {
    display: block;
	position: absolute;
	margin-left: -110%;
	margin-top: -10% ;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: black ;	
}
